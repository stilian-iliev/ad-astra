<!DOCTYPE html>
<html lang="en">
<head th:include="~{/fragments/head.html}">

  <title>Title</title>
</head>
<body>
<th:block th:include="~{/fragments/header.html}"> </th:block>

<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Register New User</h1>
      <p>Please fill all fields.</p>
    </div>
  </div>
  <form th:method="post" th:action="@{/register}" th:object="${registerDto}">
    <div class="row space-top">
      <div class="col-md-4">
        <p class="err-text" th:if="${#fields.hasErrors('username')}">Username is taken</p>
        <p class="err-text" th:if="${#fields.hasErrors('password')}">Password must be between 8 and 32 characters</p>
        <p class="err-text" th:if="${#fields.hasErrors('confirmPassword')}">Passwords must be matching</p>

        <div class="form-group">
          <label class="form-control-label" for="username">Username</label>
          <input class='form-control' id="username" type="text"
          th:field="*{username}"
          th:errorclass="is-invalid">

        </div>
        <div class="form-group">
          <label class="form-control-label" for="password">Password</label>
          <input class="form-control" id="password" type="password"
          th:field="*{password}"
          th:errorclass="is-invalid">
        </div>
        <div class="form-group">
          <label class="form-control-label" for="password">Confirm Password</label>
          <input class="form-control" id="confirm" type="password"
                 th:field="*{confirmPassword}"
                 th:errorclass="is-invalid">
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
      </div>
    </div>
  </form>
</div>
</body>
</html>
