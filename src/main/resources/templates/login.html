<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{/fragments/head.html}"></th:block>
    <title>Login</title>
</head>
<body>
<th:block th:include="~{/fragments/header.html}"></th:block>
<script>
    document.querySelector("#loginLink").classList.add("active")

</script>

<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Login User</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <form th:method="post" th:action="@{/login}">
        <div class="row space-top">
            <div class="col-md-4">
                <p class="err-text" th:if="${badCredentials}">Incorrect username or password</p>
                <div class="form-group">
                    <label class="form-control-label" for="username">Username</label>
                    <input class="form-control" id="username" type="text" name="username" th:value="${username}">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    <input class="form-control" id="password" type="password" name="password">
                </div>
                <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />


                <input type="submit" class="btn btn-primary" value="Login"/>

                <div class="google-btn row">
                    <a th:href="@{/oauth2/authorization/google}">
                        <div class="google-icon-wrapper">
                            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
